<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Projeto desenvolvido durante a trilha da CSS da DIO.">
    <meta name="author" content="Fatima Ferreira">
    <meta name="copyright" content="Todos os direitos livres">
    <meta name="robots" content="index, follow">

    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>HBO Max</title>
</head>

<body>
    <div class="background-default">
        <header class="header-default">
            <div class="header-container">
                <div class="header-left">
                    <div class="header-icon">
                        <a href="#" aria-label="Menu Lateral">
                            <img src="../assets/images/menu-burger.png" alt="Menu">
                        </a>
                    </div>
                    <a href="#" class="header-link">Filmes</a>
                    <a href="#" class="header-link">Séries</a>
                </div>
                <div class="center-logo">
                    <a href="home.html" aria-label="HBO Max">
                        <img src="../assets/images/hbo-max-logo.svg" alt="HBO MAX Logo">
                    </a>
                </div>
                <div class="header-right">
                    <div class="header-icon">
                        <a href="#" aria-label="Search">
                            <img src="../assets/images/lupa.png" alt="Lupa">
                        </a>
                    </div>
                    <a href="signUp.html" class="btn-square-white">Assinar</a>
                    <a href="#" class="btn-user-round">
                        <i class="fa-regular fa-user"></i>
                    </a>
                </div>
            </div>
            <div class="sidenav-modal">
                <div class="sidenav">
                    <ul>
                        <li>
                            <a href="#">
                                <img src="../assets/images/close-menu.png" alt="Close Menu">
                            </a>
                        </li>
                        <li> <a href="#">Inicio</a></li>
                        <li><a href="#">Séries</a></li>
                        <li><a href="#">Filmes</a></li>
                        <li><a href="#">Originais</a></li>
                        <li><a href="#">Adicionados Recentes</a></li>
                        <li><a href="#">Últimos Dias</a></li>
                        <li><a href="#">Em Breve</a></li>
                        <li><a href="#">Em alta</a></li>
                        <li><a href="#">Aproveite Grátis</a></li>
                    </ul>
                    <div class="gender">
                        <a href="#">
                            Gêneros
                            <i class="fa-solid fa-chevron-right"></i>
                        </a>
                    </div>
                    <div class="gender-logo">
                        <div>
                            <a href="#">
                                <img src="../assets/images/logo (5).png" alt="HBO Logo">
                            </a>
                            <a href="#">
                                <img src="../assets/images/logo (6).png" alt="MAX Logo">
                            </a>
                        </div>
                        <div>
                            <a href="#">
                                <img src="../assets/images/logo (7).png" alt="WB Logo">
                            </a>
                            <a href="#">
                                <img src="../assets/images/logo (8).png" alt="DC Logo">
                            </a>
                        </div>
                        <div>
                            <a href="#">
                                <img src="../assets/images/logo (9).png" alt="CN Logo">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="home-main">
            <div class="home-poster">
                <div class="home-desc">
                    <img src="../assets/images/venu-logo.png" alt="Venus Logo">
                    <strong>Estreia</strong>
                    <p>O horror invadiu um prédio em Madrid. E não pretende ir embora.</p>
                    <div class="home-btn">
                        <a href="#" class="btn-play">
                            <img src="../assets/images/play-btn.png" alt="Play" aria-label="Play">
                        </a>
                        <a href="#" class="btn-square-default">Saiba mais</a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./../scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/09fa9cee0a.js" crossorigin="anonymous"></script>
</body>

</html>
