<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Projeto desenvolvido durante a trilha da CSS da DIO.">
    <meta name="author" content="Fatima Ferreira">
    <meta name="copyright" content="Todos os direitos livres">
    <meta name="robots" content="index, follow">

    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>Entrar • HBO Max</title>
</head>

<body>
    <div class="singIn">
        <header class="header-default">
            <div class="header-container">
                <div class="header-left">
                    <div class="header-icon">
                        <a href="#" aria-label="Menu Lateral">
                            <img src="../assets/images/menu-burger.png" alt="Menu">
                        </a>
                    </div>
                    <a href="#" class="header-link">Filmes</a>
                    <a href="#" class="header-link">Séries</a>
                </div>
                <div class="center-logo">
                    <a href="#" aria-label="HBO Max">
                        <img src="../assets/images/hbo-max-logo.svg" alt="HBO MAX Logo">
                    </a>
                </div>
                <div class="header-right">
                    <div class="header-icon">
                        <a href="#" aria-label="Search">
                            <img src="../assets/images/lupa.png" alt="Lupa">
                        </a>
                    </div>
                    <a href="#" class="btn-square-white">Assinar</a>
                    <a href="#" class="btn-user-round">
                        <i class="fa-regular fa-user"></i>
                    </a>
                </div>
            </div>
        </header>

        <main class="signIn">
            <div class="signIn-container">
                <h1 class="signIn-title">Entrar</h1>
                <div class="signIn-content">
                    <form action="#" class="singIn-form" method="post">
                        <p class="signIn-paragraph">Você tem um conta da HBO Max?</p>
                        <div class="signIn-item">
                            <input type="text" placeholder="Endereço de e-mail" required>
                        </div>
                        <div class="signIn-item">
                            <input type="password" name="password" placeholder="Senha" required>
                            <a href="#" class="form-icon"><i class="fa-regular fa-eye"></i></a>
                        </div>
                        <div class="signIn-btn">
                            <button class="btn-square-border">Enviar</button>
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </form>
                    <div class="signIn-line">
                        <div class="signIn-underline"></div>
                        <span>Ou</span>
                        <div class="signIn-underline"></div>
                    </div>
                    <p class="signIn-paragraph">
                        Você acessa a HBO Max por outra empresa, como um provedor de TV, de celular ou de Internet?
                    </p>
                    <div class="signIn-provider">
                        <a href="#" class="btn-square-border">Entrar com Provedor</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/09fa9cee0a.js" crossorigin="anonymous"></script>
</body>

</html>
