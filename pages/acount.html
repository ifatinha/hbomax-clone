<!DOCTYPE html>
<html lang="en" class="account-bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Projeto desenvolvido durante a trilha da CSS da DIO.">
    <meta name="author" content="Fatima Ferreira">
    <meta name="copyright" content="Todos os direitos livres">
    <meta name="robots" content="index, follow">

    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>HBO MAX Clone</title>
</head>

<body>
    <header class="account-header">
        <a href="#" aria-label="HBO MAX">
            <img src="../assets/images/hbo-max-logo.svg" alt="HBO MAX Logo">
        </a>
    </header>

    <main class="account-container">
        <h1 class="account-title">Entrar</h1>
        <form action="#" class="account-form" method="post">
            <div class="form-item">
                <input type="email" name="email" id="email" class="form-input" required>
                <label for="email" class="form-label">Endereço de e-mail</label>
                <div class="form-underline"></div>
            </div>

            <div class="form-item">
                <input type="password" name="password" id="password" class="form-input" required>
                <a href="#" class="form-icon"><i class="fa-regular fa-eye"></i></a>
                <label for="password" class="form-label">Senha</label>
                <div class="form-underline"></div>
            </div>

            <div class="form-btn" id="form-btn">
                <a href="#" class="btn-account btn-account-purple">Entrar</a>
            </div>
            <div class="form-btn">
                <a href="#" class="btn-account btn-account-white">Entrar com um provedor</a>
            </div>
        </form>
        <div class="account-register">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            <p><a href="#">Esqueceu a senha?</a> <a href="#">Precisa de ajuda?</a></p>
        </div>
    </main>

    <footer class="footer">
        <ul class="footer-list">
            <li><a href="#">Política de Privacidade</a></li>
            <li><a href="#">Termos de Uso</a></li>
            <li><a href="#">Informações</a></li>
            <li>
                <a href="#">
                    <span><i class="fa-solid fa-globe"></i></span>
                    Português (Brasil)
                    <span><i class="fa-solid fa-chevron-down"></i></span>
                </a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/09fa9cee0a.js" crossorigin="anonymous"></script>
</body>

</html>
